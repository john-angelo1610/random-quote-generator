<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="quote.png">
</head>
<body class="container bg-dark">
    <main id="quote-box" class="container pb-5 text-center lead bg-light">
        <p id="text" class="mt-4 container">Click the new quote to generate a random quote</p>
        <div class="row align-items-center flex-wrap-reverse text-center text-md-left">
            <div class="col-md-6 pt-3 pt-md-0">
                <a id="tweet-quote" class="btn btn-dark mr-3 text-white" title="tweet this quote" target="_blank"><i class="fa fa-twitter"></i></a>
                <button id="new-quote" class="btn btn-dark text-white">New Quote</button>
            </div>
            <p id="author" class="text-right col-md-6"></p>
        </div>
    </main>
    <footer class="text-center text-white p-3">
        <p class="lead">Created by <a href="https://www.freecodecamp.org/john_angelo" class="text-white text-decoration-none" target="_blank">John Angelo</a></p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
